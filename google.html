<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone - Test Branch</title>
	<link rel="stylesheet" href="style-cleanup.css" type="text/css">
	<link rel="stylesheet" href="style-clone.css" type="text/css">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
	<div id="content-wrapper">
		<!-- Header begins here -->
		<div id="header">
			<div class="right">
				<ul>
					<li><a href="https://plus.google.com/?gpsrc=ogpy0&amp;tab=wX">+You</a></li>
					<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=7RRUU_TyAvfUsQTP-ICIBg&amp;ved=0CAQQqi4oAg">Images</a></li>
					<li><a href="http://www.google.com/intl/en/options/"><img id="grid" src="images/grid.png" alt="grid"></a></li>
					<li class="buttonshape"><a href="https://accounts.google.com/ServiceLogin?hl=en&amp;continue=https://www.google.com/">Sign In</a></li>
				</ul>
			</div>
		</div> <!-- Header ends here -->

		<!-- Form begins here -->
		<form action="#" method="get">
			<div id="logo-container"><img id="logo" src="images/google-logo.png" alt="Google Logo"></div>
			<div id="searchbar-container"><input id="searchbar" type="search" name="searchbar"></div>
			<div>
				<div id="button-container">
					<div><input class="btn" name="searchbutton" type="submit" value="Google Search"></div>
					<div><input class="btn" name="feelingluckybutton" type="submit" value="I'm Feeling Lucky"></div>
				</div>
			</div>
		</form> <!-- Form ends here -->
	</div>

	<!-- Footer begins here -->
	<div id="footer-wrapper">
		<div class="left">
			<ul>
				<li><a href="http://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
				<li><a href="http://www.google.com/services/?fg=1">Business</a></li>
				<li><a href="http://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>
		</div>

		<div class="right">
			<ul>
				<li><a href="http://www.google.com/intl/en/policies/?fg=1"><span class="highlight">Updated</span> Privacy & Terms</a></li>
				<li><a href="http://www.google.com/preferences?hl=en">Settings</a></li>
			</ul>
		</div>
	</div> <!-- Footer ends here -->
</body>
</html>
